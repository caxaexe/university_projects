<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual 3</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div id="transactionDescriptionBlock"></div>

<fieldset>
<form id="addTransactionForm">
    <label for="transactionId">ID:</label>
    <input type="text" id="transactionId" required><br>

    <label for="transactionDate">Date:</label>
    <input type="date" id="transactionDate" required><br>

    <label for="transactionAmount">Amount:</label>
    <input type="number" id="transactionAmount" required><br>

    <label for="transactionCategory">Category:</label>
    <select id="transactionCategory" required>
        <option value="food">Food</option>
        <option value="shopping">Shopping</option>
        <option value="transportation">Transportation</option>
    </select><br>

    <label for="transactionDescription">Description:</label>
    <input type="text" id="transactionDescription" required><br>

    <button type="submit" class="newButton">Add Transaction</button>
</form></fieldset>

<table id="transactionTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div id="totalAmount">Total amount : </div>

<script src="./script.js"></script>
</body>
</html>
